<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<!-- Bootstrap -->
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
	<script src="{{ STATIC_URL }}bootstrap/js/jquery-1.8.2.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/jquery.validate.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
</head>
<body data-spy="scroll">
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="#">StreetMate</a>

			<div class="nav-collapse collapse">
				<ul class="nav">
					<li><a href="{{ APP_PATH }}index/">Home</a></li>
					<li class="dropdown">
						<a href="{{ APP_PATH }}messages/">Messages <span class="badge">{{ counter }}</span></a>
					</li>
					<li><a href="{{ APP_PATH }}search/">Search</a></li>
					<li><a href="{{ APP_PATH }}match/">Match</a></li>
					<li><a href="{{ APP_PATH }}events/">Events</a></li>
				</ul>
				<p class="navbar-text pull-right">
					{% if user %}
						Welcome <a href="{{ APP_PATH }}profile/" class='btn btn-small'>{{ user.name }}</a>
						<a href="{{ APP_PATH }}logout/" class='btn btn-small'>Logout</a>
					{% else %}
						<a href="{{ APP_PATH }}login/" class='btn btn-small'>Login</a>
					{% endif %}
				</p>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			{% block subnav %}{% endblock %}
		</div>
		<div class="span8">
			{% block content %}{% endblock %}
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container-fluid">
		Footer here

	</div>
</footer>


</body>
</html>
