<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<!-- Bootstrap -->
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
	<script src="{{ STATIC_URL }}bootstrap/js/jquery-1.8.2.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/jquery.validate.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
</head>
<body data-spy="scroll">
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="#">StreetMate</a>

			<div class="nav-collapse collapse">
				<ul class="nav">
					<li {% if MENU == "home" %}class="active"{% endif %}><a href="{{ APP_PATH }}index/"><i class="icon-home icon-white"></i> Home</a></li>
					<li {% if MENU == "match" %}class="active"{% endif %}><a href="{{ APP_PATH }}matches/"><i class="icon-eye-open icon-white"></i> Match <span class="badge">-</span></a></li>

					<li {% if MENU == "messages" %}class="active"{% endif %}><a href="{{ APP_PATH }}messages/"><i class="icon-envelope icon-white"></i> Messages <span class="badge">{{ COUNTER }}</span></a>
					</li>
					<li {% if MENU == "search" %}class="active"{% endif %}><a href="{{ APP_PATH }}search/"><i class="icon-search icon-white"></i> Search</a></li>
					<li {% if MENU == "events" %}class="active"{% endif %}><a href="{{ APP_PATH }}events/"><i class="icon-globe icon-white"></i> Events</a></li>
				</ul>
				<p class="navbar-text pull-right">
					{% if USER %}
						<a href="{{ APP_PATH }}profile/"><i class="icon-user icon-white"></i> {{ USER.name }}</a>
						<a href="{{ APP_PATH }}logout/"><i class="icon-eject icon-white"></i> Logout</a>
					{% else %}
						<a href="{{ APP_PATH }}login/"><i class="icon-play icon-white"></i> Login</a>
					{% endif %}
				</p>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			{% include SUBMENU %}
		</div>
		<div class="span8">
			{% block content %}{% endblock %}
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container-fluid">
		Footer here

	</div>
</footer>


</body>
</html>
