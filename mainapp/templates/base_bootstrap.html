<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<!-- Bootstrap -->
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/jquery.validate.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
</head>
<body data-spy="scroll" >
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">StreetMate</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="{{ APP_PATH }}index/">Home</a></li>
						<li><a href="{{ APP_PATH }}profile/">Profile</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Messages</a>
							<ul class="dropdown-menu">
								<li><a href="{{ APP_PATH }}messages/">List</a></li>
							</ul>
						</li>
					</ul>
					{% if user %}
						Welcome <a href="{{ APP_PATH }}profile/" class='btn btn-info'>{{ user }}</a>
						<a href="{{ APP_PATH }}logout/" class='btn btn-info'>Logout</a>
					{% else %}
						<a href="{{ APP_PATH }}login/" class='btn btn-info'>Login</a>
					{% endif %}
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="row">

			{% block content %}{% endblock %}

	</div>

</body>
</html>
