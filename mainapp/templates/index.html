{% extends "base_bootstrap.html" %}
{% block pagetitle %}INDEX{% endblock %}
{% block title %}INDEX{% endblock %}
{% block content %}

	<section id="tables">
		<div class="page-header">
			<h1>Tables</h1>
		</div>
		<div>
			<table class="table table-bordered">
				<tr><th>Link</th><th>name</th></tr>
				{% for p in persons %}
					<tr><td><a href='../{{ p.id }}/'>show</a></td><td>{{ p.name|upper }}</td></tr>
				{% endfor %}
			</table>
		</div>

	</section>

	<section id="tables">

		<div class="table">
			<legend>Form</legend>
            <form method='POST'>
				{% csrf_token %}
				{{ formset }}
				<input type='submit' class="btn btn-primary" name='Save' value='Save'/>
			</form>
		</div>
	</section>


{% endblock %}
